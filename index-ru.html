<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="icon" href="images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__body">
                    <div class="header__top">
                        <a href="" class="header__logo">
                            <img src="images/logo.svg" alt="" />
                        </a>
                        <div class="header__items">
                            <a href="">Главная</a>
                            <a href="">Курсы</a>
                            <a href="">Вебинар</a>
                            <a href="">Цены</a>
                        </div>
                        <div class="header__lang header__lang-passive">
                                <span class="header__lang-link">
                                    RUS
                                </span>
                            <a href="index.html" class="header__lang-link">ENG</a>
                        </div>
                        <div class="header__button-login">
                            <a href="#">Войти</a>
                        </div>
                        <div class="header__burger burger header__burger-passive">
                            <div class="burger__logo">
                                <div></div>
                            </div>
                            <div class="burger__body">
                                <div class="burger__items">
                                    <a>Главная</a>
                                    <a>Курсы</a>
                                    <a>Вебинар</a>
                                    <a>Цены</a>
                                </div>
                                <div class="burger__label">
                                    <img src="images/close-btn.png" alt="close">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="header__main">
                        <div class="header__ellipse"></div>
                        <div class="header__ellipse"></div>
                        <div class="header__ellipse"></div>
                        <div class="header__ellipse"></div>
                        <div class="header__ellipse"></div>
                        <div class="header__ellipse"></div>
                        <div class="header__ellipse"></div>
                        <div class="header__rectangle">
                            <img src="images/Rectangle-header.png" alt="">
                        </div>
                        <div class="header__image">
                            <div class="header__main-image">
                                <img src="images/header-girl.png" alt="girl with book" />
                            </div>
                            <div class="header__little-image-1">
                                <img src="images/emojione-monotone_closed-book.png" alt="book" />
                            </div>
                            <div class="header__little-image-2">
                                <img src="images/zmdi_lamp.png" alt="lamp" />
                            </div>
                        </div>
                        <div class="header__content">
                            <div class="header__content-body">
                                <div class="header__title">
                                    Развивай свои навыки, чтобы продвинуться по карьерной лестнице.
                                </div>
                                <div class="header__text">
                                    У нас есть кое-что большое для тех, кто хочет повысить свой уровень!
                                </div>
                                <input type="text" class="header__input" placeholder="Что ты хочешь узнать..." />
                            </div>
                            <div class="header__suggestions">
                                <div class="header__suggestions-title">Предложения</div>
                                <div class="header__suggestion-items">
                                    <div class="header__suggestion">
                                        <a href="">
                                            UI UX Дизайн
                                        </a>
                                    </div>
                                    <div class="header__suggestion">
                                        <a href="">
                                            Основы CSS
                                        </a>
                                    </div>
                                    <div class="header__suggestion">
                                        <a href="">
                                            3D Дизайн
                                        </a>
                                    </div>
                                    <div class="header__suggestion">
                                        <a href="">
                                            Разработка сайтов
                                        </a>
                                    </div>
                                    <div class="header__suggestion">
                                        <a href="">
                                            Дизайн логотипов
                                        </a>
                                    </div>
                                    <div class="header__suggestion">
                                        <a href="">
                                            Дизайн иконок
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
    </div>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
